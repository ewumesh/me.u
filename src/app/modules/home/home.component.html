<!-- Topic Cards -->
<div id="cards_landscape_wrap-2" >
    <div class="blog_containe">
        <div class="text-center">
            <h3>Latest Blogs</h3>
        </div>
        <div class="row" style="margin: 0 !important; padding: 0 !important;">
            <div class="col-md-3" *ngFor="let item of latestBlogs.slice(0,4); index as i;">
                <a [href]="item.link" target="_blank">
                    <div class="card-flyer">
                        <div class="text-box">
                            <div class="image-box">
                                <img [src]="item.thumbnail"
                                    [alt]="item.title" />
                            </div>
                            <div class="text-container">
                                <h6 [title]="item.title">{{item.title}}</h6>
                                <div style="color:#1A2434"  [innerHtml]="truncateHTML(item.description)"></div>
                            </div>

                            <h6 style="text-align: left !important; padding:0 3% 3% 3% !important;color: #8a817c !important;">
                                {{item.pubDate}}
                            </h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
